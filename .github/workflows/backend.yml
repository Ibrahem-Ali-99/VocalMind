name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
      - "pyproject.toml"
      - "uv.lock"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
      - "pyproject.toml"
      - "uv.lock"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.13"

jobs:
  backend:
    name: ðŸ“¦ Backend Install & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "${{ env.PYTHON_VERSION }}"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: pip-audit
        run: cd backend && uvx pip-audit . --strict

      - name: Install dependencies
        run: cd backend && uv sync

      - name: Lint (Ruff)
        run: cd backend && uv run ruff check . --output-format=github

      - name: License Audit
        run: |
          cd backend
          uv run pip-licenses --format=markdown >> $GITHUB_STEP_SUMMARY
          if uv run pip-licenses --format=csv | grep -qiE "GPL|LGPL|AGPL" ; then
            echo "::error::Copyleft license detected!"
            exit 1
          fi
