name: RAG Experiments CI

on:
  push:
    branches: [main]
    paths:
      - "Experiments/Rag/**"
      - ".github/workflows/rag_ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "Experiments/Rag/**"
      - ".github/workflows/rag_ci.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.11"

jobs:
  rag-ci:
    name: üîç Lint & üß™ Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: Experiments/Rag
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "${{ env.PYTHON_VERSION }}"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "Experiments/Rag/uv.lock"

      - name: Install dependencies
        run: uv sync

      - name: Lint (Ruff)
        run: uvx ruff check . --output-format=github

      - name: Run Tests
        run: uv run pytest tests/ -v --tb=short
