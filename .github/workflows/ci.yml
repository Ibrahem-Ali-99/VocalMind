name: CI/CD Pipeline

on:
  push: { branches: [main] }
  pull_request: { branches: [main] }

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

env:
  PYTHON_VERSION: "3.13"
  NODE_VERSION: "20"

jobs:
  filter:
    name: ðŸ” Check Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/ci.yml'
              - 'pyproject.toml'
              - 'uv.lock'
            frontend:
              - 'frontend/**'
              - '.github/workflows/ci.yml'

  security:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    needs: filter
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          # Full history on push for complete Gitleaks scan;
          # shallow clone on PRs â€” gitleaks-action fetches the base ref itself
          fetch-depth: ${{ github.event_name == 'pull_request' && 1 || 0 }}

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2.3.7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: true

      - name: Setup Python
        if: needs.filter.outputs.backend == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "${{ env.PYTHON_VERSION }}"

      - name: Install uv
        if: needs.filter.outputs.backend == 'true'
        uses: astral-sh/setup-uv@v5

      - name: pip-audit
        if: needs.filter.outputs.backend == 'true'
        run: cd backend && uvx pip-audit . --strict

  backend:
    name: ðŸ“¦ Backend Install & Lint
    runs-on: ubuntu-latest
    needs: filter
    if: needs.filter.outputs.backend == 'true'
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "${{ env.PYTHON_VERSION }}" }

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: cd backend && uv sync

      - name: Lint (Ruff)
        run: cd backend && uv run ruff check . --output-format=github

      - name: License Audit
        run: |
          cd backend
          uv run pip-licenses --format=markdown >> $GITHUB_STEP_SUMMARY
          if uv run pip-licenses --format=csv | grep -qiE "GPL|LGPL|AGPL"; then
            echo "::error::Copyleft license detected!"
            exit 1
          fi

  frontend:
    name: ðŸŽ¨ Next.js Install & Test
    runs-on: ubuntu-latest
    needs: filter
    if: needs.filter.outputs.frontend == 'true'
    timeout-minutes: 15
    defaults:
      run: { working-directory: frontend }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "${{ env.NODE_VERSION }}"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          AUTH_SECRET: ${{ secrets.AUTH_SECRET || 'dummy_secret_for_ci_testing' }}
          NEXT_PUBLIC_USE_MOCKS: "true"

    
